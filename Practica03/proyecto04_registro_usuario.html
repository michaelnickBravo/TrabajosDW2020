<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/proyecto_04_registro_usuario.css">
    <title>Registrar usuario</title>
</head>
<body>
    <form>
        <h1>Nuevo Usuario</h1>
        <div class="btnsFaceGoogle">
            <button>Registro con Facebook</button>
            <button>Registro con google</button>
        </div>
        <p class="o_registrate"><strong>O registrate con</strong></p>
        <div class="grid">
            <div class="nombre">
                <label for="">Nombre</label><br>
                <input type="text" placeholder="Ejm: Pepe Alejandro">
            </div>
            <div class="apellidos">
                <label for="">Apellidos</label><br>
                <input type="text" placeholder="Ejm: Santisteban Salazar">
            </div>
            <div class="correo">
                <label for="">Correo electronico</label><br>
                <input type="email" placeholder="Ejm: micorreo@dominio.com">
            </div>
            <div class="contraseña">
                <label for="">Contraseña</label><br>
                <input type="password" placeholder="Su contraseña">
            </div>
        </div>
        <div class="terminos_condiciones">
            <input type="radio"><label>Al crear esta cuenta, aceptas nuestros <strong><a href="">terminos & condiciones.</a> </strong></label></input>
        </div>
        <div class="enviar"><button>Enviar</button></div>
    </form>
</body>
</html>
